<!DOCTYPE html>
<html>
<head>
	<title>Generador de Contraseñas</title>
	<link rel="stylesheet" href="./css/pass.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
 
</head>
<body>
	
    <header>
      <h1>Generador de Contraseñas</h1>
      <p>¡Crea contraseñas seguras y difíciles de adivinar!</p>
    </header>
    
    <main>
      <section class="container">
        <h2>Tu nueva contraseña es:</h2>
        <p id="password">password</p>
        <!-- <button id="copiar">copiar</button> -->
        <button id="copy-btn"><i class="fa fa-save"></i> Copiar al portapapeles</button>

        <button id="generateBtn">Generar Nueva Contraseña</button>
      </section>

      <aside>
        <h2>Configurar Contraseña</h2>
        <form id="optionsForm">
          <ul>
            <li><a href="#">a</a></li>
            <li><a href="#">b</a></li>
            <li><a href="#">!</a></li>
          </ul>
          <div id="numbox">
            <label for="length">Longitud:</label>
            <input type="number" id="length" name="length" min="4" max="20" value="8">
          </div>
          <div>
            <label for="uppercase">Mayúsculas:</label>
            <input type="checkbox" id="uppercase" name="uppercase" checked>
            
          </div>
          <div>
            <label for="lowercase">Minúsculas:</label>
            <input type="checkbox" id="lowercase" name="lowercase" checked>
            
          </div>
          <div>
            <label for="numbers">Números:</label>
            <input type="checkbox" id="numbers" name="numbers" checked>
            
          </div>
          <div>
            <label for="symbols">Símbolos:</label>
            <input type="checkbox" id="symbols" name="symbols" checked>
            
          </div>
          

          <button type="submit" id="popup-button">Generar Nueva Contraseña</button>
          
          
        </form>
      </aside>
 
      
     
      
    </main>
 
    
	
  
<script src="./js/index.js" type="module"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	
</body>
</html>
